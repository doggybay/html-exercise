<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Exercise</title>
</head>
<body>
    <h1 id="login-page">Login</h1>

    <form id="login-form">
        
        <p>
            <label for="email">
                Email
                <input id="email" type="email">
            </label>
        </p>
        <p>
            <label for="github-username">
                Github
                <input id="github-username" type="text">
            </label>
        </p>    
        <p>           
            <label for="password">
                Password
                <input id="password" type="password">
            </label>
        
        <p>
            <label for="checkbox-remember-me">
                Remember me
                <input id="checkbox-remember-me" type="checkbox">
            </label>
                    
        </p>
        <p>

            <fieldset id="account-type">
                <input type="radio" name="account-type" value="Enterprise"> Enterprise
                <input type="radio" name="account-type" value="Pro"> Pro
                <input type="radio" name="account-type" value="Free"> Free
            </fieldset>
        </p>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
